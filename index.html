<!DOCTYPE html>
<html>
<head>
<link href="css/reset.css" rel="stylesheet">
<!--Suggested CSS-->
<link href="css/formValidate.css" rel="stylesheet">
</head>
<body>
<main class="clear">
    
    
    
    
    
    <form>
        <legend>Example of Form - Use the inputs needed. Replace the name attribute on the js file if necessary.</legend>
        
        <!--Div Necessary for Feedback Input-->
        <div id="form-feedback"></div>
        <!--Text Inputs-->
        <label for="firstName">First Name</label>
        <input type="text" name="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName">
        
        <label for="email">E-mail</label>
        <input type="email" name="email">
        
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone">
        

        <input type="checkbox" name="checkbox">*I have read the terms of agreement
                
        <input type="submit">
        
    </form>
    
    
    
    
    
</main>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="formValidate.js"></script>
</body>
</html>
